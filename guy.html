<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculatrice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-8 calculatrice border border-dark">

            <div class="boutons">

                <div class="row"><textarea class="ecran" name="" id="" cols="30" rows="10">0</textarea></div>
                <div class="row">
                    <button id="1" class="btn btn-success col-3 bouton ">1</button>
                    <button id="2" class="btn btn-success col-3 bouton">2</button>
                    <button id="3" class="btn btn-success col-3 bouton">3</button>
                    <button id="+" class="btn btn-primary col-3 bouton">+</button>
                    <button id="4" class="btn btn-success col-3 bouton">4</button>
                    <button id="5" class="btn btn-success col-3 bouton">5</button>
                    <button id="6" class="btn btn-success col-3 bouton">6</button>
                    <button id="-" class="btn btn-primary col-3 bouton">-</button>
                    <button id="7" class="btn btn-success col-3 bouton">7</button>
                    <button id="8" class="btn btn-success col-3 bouton">8</button>
                    <button id="9" class="btn btn-success col-3 bouton">9</button>
                    <button id="*" class="btn btn-primary col-3 bouton">*</button>
                    <button id="0" class="btn btn-success col-3 bouton">0</button>
                    <button class="btn btn-success col-3 egal" style="background-color: yellow">=</button>
                    <button id="effacer" class="btn btn-success col-3 bouton ">effacer</button>
                    <button id="/" class="btn btn-primary col-3 bouton">/</button>
                </div>
            </div>

        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
